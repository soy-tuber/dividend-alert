name: High Dividend Alert

on:
  schedule:
    # 毎週月曜 08:00 JST (日曜 23:00 UTC)
    - cron: "0 23 * * 0"
  workflow_dispatch: # 手動実行

jobs:
  scan-and-alert:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt

      - name: Run screener
        id: screener
        run: |
          python main.py
          if [ -s result.html ]; then
            echo "has_results=true" >> "$GITHUB_OUTPUT"
            echo "subject=$(cat subject.txt)" >> "$GITHUB_OUTPUT"
          fi

      - name: Send email
        if: steps.screener.outputs.has_results == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_ADDRESS }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: ${{ steps.screener.outputs.subject }}
          to: ${{ secrets.GMAIL_ADDRESS }}
          from: ${{ secrets.GMAIL_ADDRESS }}
          html_body: file://result.html
